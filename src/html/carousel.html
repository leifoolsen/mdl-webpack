<style>

    align-items: flex-end;

    height: 100%;
    margin: 0;
    padding: 0;
  }
  #imgviewer figure img {
    width: auto;
    max-width: 100%;
    max-height: 100%;
    border: 0;
    outline: 0;
  }

  #carousel-container {
    overflow: hidden;
    margin-top: 8px;
  }

    }

    #imgviewer {
      height: 400px;
    }
    #carousel-container {

    }
  }

    #imgviewer {
      height: 600px;

    #carousel-container {

<section style="margin-top: 8px; text-align: right;">
  <button id="carousel-btn-first" class="mdl-button mdl-button--icon mdl-js-button" title="Scroll First">

  </button>
  <button id="carousel-btn-scroll-prev" class="mdl-button mdl-button--icon mdl-js-button" title="Scroll Previous">
    <i class="material-icons md-24">fast_rewind</i>
  </button>
  <button id="carousel-btn-prev" class="mdl-button mdl-button--icon mdl-js-button" title="Previous">
    <i class="material-icons md-24">navigate_before</i>
  </button>
  <button id="carousel-btn-next" class="mdl-button mdl-button--icon mdl-js-button" title="Next">
    <i class="material-icons md-24">navigate_next</i>
  </button>
  <button id="carousel-btn-scroll-next" class="mdl-button mdl-button--icon mdl-js-button" title="Scroll Next">
    <i class="material-icons md-24">fast_forward</i>
  </button>
  <button id="carousel-btn-last" class="mdl-button mdl-button--icon mdl-js-button" title="Scroll Last">
    <i class="material-icons md-24">last_page</i>
  </button>
</section>


<script>
  (function() {
    'use strict';

    document.querySelector('#carousel-btn-first').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'first' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-scroll-prev').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'scroll-prev' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-prev').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'prev' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-next').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'next' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-scroll-next').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'scroll-next' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-last').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'last' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#mdlext-carousel').addEventListener('select', function(e) {
      var target   = document.querySelector('#imgviewer');
      var selected = e.detail.source;
      target.querySelector('img').src = selected.querySelector('img').src;
    });

  }());

</script>
