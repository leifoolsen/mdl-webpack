<section style="margin-top: 16px">
  <button id="carousel-btn-first" class="carousel-cmd-button mdl-button mdl-js-button mdl-button--raised">
    First
  </button>
  <button id="carousel-btn-prev" class="carousel-cmd-button mdl-button mdl-js-button mdl-button--raised">
    Scroll Previous
  </button>
  <button id="carousel-btn-next" class="carousel-cmd-button mdl-button mdl-js-button mdl-button--raised">
    Scroll Next
  </button>
  <button id="carousel-btn-last" class="carousel-cmd-button mdl-button mdl-js-button mdl-button--raised">
    Last
  </button>
</section>


<script>
  (function() {
    'use strict';


    document.querySelector('#carousel-btn-first').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'first' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-prev').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'scroll-prev' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-next').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'scroll-next' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

    document.querySelector('#carousel-btn-last').addEventListener('click', function(e) {
      var ev = new CustomEvent('command', { detail: { action : 'last' } });
      document.querySelector('#mdlext-carousel').dispatchEvent(ev);
    });

  }());

</script>
